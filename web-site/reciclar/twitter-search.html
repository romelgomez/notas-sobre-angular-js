    @author - Romel Gomez
    @date - 23/02/13

    <h5>AngularJS Twitter Search Tutorial </h5>

    <div ng-app="TwitterModule" >
        <div  ng-controller="TwitterController">

            <form class="form-inline">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-plus"></i></span><input ng-model="searchTerm" type="text" placeholder="Eje: AngularJs ">
                </div>
                <button ng-click="search()" class="btn">Buscar Twitts</button>
            </form>

            <table  class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Tweets</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tweet in twitterResult.results"  >
                        <td><code>{{tweet.from_user}}</code></td>
                        <td>{{tweet.text}}</td>
                        <td>{{tweet.created_at}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
